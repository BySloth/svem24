<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Site</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-size: cover;
            transition: background 0.7s;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            filter: blur(10px);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            text-align: center;
            padding-top: 10%;
        }

        .logo {
            width: 80%;
            max-width: 600px;
            opacity: 0;
            filter: blur(20px);
            transform: scale(2.0);
            transition: opacity 0.7s, filter 0.7s, transform 0.7s;
        }

        .word {
            font-size: 4em;
            position: absolute;
            top: 10%;
            opacity: 0;
            transition: opacity 0.7s, transform 0.7s;
        }

        .word1 {
            left: 40%;
            transform: translate(0%, -100%);
        }

        .word2 {
            left: 20%;
            transform: translate(-100%, -50%);
        }

        .word3 {
            right: 18%;
            transform: translate(100%, -50%);
        }

        .visible {
            opacity: 1;
            filter: blur(0);
            transform: translate(0,0);
        }

        .text-field {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80%;
            background: rgba(128, 128, 128, 0.7);
            transform: translateY(100%);
            opacity: 0;
            transition: transform 0.7s, opacity 0.7s;
        }

        .text-field-visible {
            transform: translateY(20%);
            opacity: 1;
        }

    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="container">
        <img src="pics/logo.png" alt="Logo" class="logo" id="logo">
        <div class="word word1" id="word1"><span style="color: red;">Н</span><span style="color: blue;">адежность</span></div>
        <div class="word word2" id="word2"><span style="color: red;">К</span><span style="color: blue;">ачество</span></div>
        <div class="word word3" id="word3"><span style="color: red;">П</span><span style="color: blue;">рестиж</span></div>
        <div class="text-field" id="textField2"></div>
        <div class="text-field" id="textField3"></div>
        <div class="text-field" id="textField4"></div>
    </div>

    <script>
        let stage = 1;
        let isAnimating = false;

        function changeStage(event) {
            if (isAnimating) return;
            isAnimating = true;
            setTimeout(() => { isAnimating = false; }, 1500);

            if (event.deltaY > 0) {
                stage++;
            } else {
                stage--;
            }
            if (stage < 1) stage = 4;
            if (stage > 4) stage = 1;
            updateStage();
        }

        function updateStage() {
            const background = document.getElementById('background');
            const logo = document.getElementById('logo');
            const word1 = document.getElementById('word1');
            const word2 = document.getElementById('word2');
            const word3 = document.getElementById('word3');
            const textField2 = document.getElementById('textField2');
            const textField3 = document.getElementById('textField3');
            const textField4 = document.getElementById('textField4');

            // Reset all text fields
            textField2.classList.remove('text-field-visible');
            textField3.classList.remove('text-field-visible');
            textField4.classList.remove('text-field-visible');

            if (stage === 1) {
                background.style.backgroundImage = 'url("../pics/background1.jpg")';
                logo.classList.remove('hidden');  // Ensure logo is shown
                logo.classList.add('visible');
                word1.classList.remove('visible');
                word2.classList.remove('visible');
                word3.classList.remove('visible');
                word1.classList.add('hidden');
                word2.classList.add('hidden');
                word3.classList.add('hidden');
            } else if (stage === 2) {
                background.style.backgroundImage = 'url("../pics/background2.jpg")';
                logo.classList.remove('visible');
                logo.classList.add('hidden');
                word1.classList.add('visible');
                // word2.classList.add('visible');
                textField2.classList.add('text-field-visible');
            } else if (stage === 3) {
                background.style.backgroundImage = 'url("../pics/background3.jpg")';
                // word1.classList.add('visible');
                word2.classList.add('visible');
                // word3.classList.add('visible');
                textField3.classList.add('text-field-visible');
            } else if (stage === 4) {
                background.style.backgroundImage = 'url("../pics/background4.jpg")';
                logo.classList.remove('visible');
                logo.classList.add('hidden');
                word1.classList.add('visible');
                word2.classList.add('visible');
                word3.classList.add('visible');
                textField4.classList.add('text-field-visible');
            }
        }

        window.addEventListener('wheel', changeStage);
        window.addEventListener('load', () => {
            updateStage();
        });
    </script>
</body>
</html>
